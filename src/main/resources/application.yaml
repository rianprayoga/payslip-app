spring:
  application:
      name: payslip-service
  datasource:
    url: jdbc:postgresql://localhost:5432/payslips
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: none
  mvc:
    log-request-details: true

logging:
  level:
    org.springframework.web: DEBUG